<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="devQuestApp">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>devQuest</title>
    <!-- =======================
    | | SCRIPTS
    ======================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>
    <!-- PHASER GAME -->
    <script type="text/javascript" src="./src/phaser.js"></script>
    <script type="text/javascript" src="./src/scenes/LoadingScene.js"></script>
    <script type="text/javascript" src="./src/scenes/MainMenuScene.js"></script>
    <script type="text/javascript" src="./src/scenes/WorldScene.js"></script>
    <script type="text/javascript" src="./src/game.js"></script>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <!-- =======================
    | | STYLESHEETS
    ======================== -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400i|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body ng-controller="MainController as ctrl">
    <!-- =======================
    | | HEADER
    ======================== -->
    <div class="wrapper">
      <header>
        <div>
          <h1>devQuest</h1>
        </div>
        <div>
          <ul>
            <li ng-if="!ctrl.loggedInUser"
                ng-click="ctrl.showNewForm = !ctrl.showNewForm ; ctrl.showLogInForm = false"
            ><a href="#">Create User</a> || </li>
            <li ng-if="!ctrl.loggedInUser"
                ng-click="ctrl.showLogInForm = !ctrl.showLogInForm ; ctrl.showNewForm = false"
            ><a href="#">Log In</a></li>
          </ul>
        </div>
      </header>
      <div class="userForms">
        <form ng-if="ctrl.showNewForm"
              ng-submit="ctrl.createUser()">
          <input type="text" placeholder="username" ng-model="ctrl.createdUsername" />
          <input type="password" placeholder="password" ng-model="ctrl.createdPassword">
          <input type="submit" value="Create">
        </form>
        <form ng-if="ctrl.showLogInForm"
              ng-submit="ctrl.logIn()">
          <input type="text" placeholder="username" ng-model="ctrl.username" />
          <input type="password" placeholder="password" ng-model="ctrl.password">
          <input type="submit" value="Log In">
        </form>
      </div>
      <!-- =======================
      | | GAME
      ======================== -->
      <div class="game-devQuest">
        <div id="game-content"></div>
      </div>
      <!-- =======================
      | | NAVIGATION
      ======================== -->
      <div class="container">
        <nav ng-if="ctrl.loggedInUser">
        <!-- <nav> -->
          <h3 class="highlight">Welcome, {{ ctrl.loggedInUser.username }}</h3>
          <div class="profile-image">
            <img ng-src="{{ctrl.loggedInUser.avatar}}" alt="placeholder">
          </div>
          <div ng-include=" 'partials/navigation.html' ">
            <!-- NAVIGATION.HTML -->
          </div>
        </nav>
      <!-- =======================
      | | MAIN
      ======================== -->
        <main ng-include="ctrl.includePath">
          <!-- ALL PARTIALS DISPLAY HERE -->
        </main>
      </div>
      <!-- =======================
      | | FOOTER
      ======================== -->
      <footer>
        <a href="mailto: contact-me@becka.dev" target="_blank"><ion-icon size="large" name="mail"></ion-icon></a>
        <a href="https://github.com/caducus" target="_blank"><ion-icon size="large" name="logo-github"></ion-icon></a>
        <a href="https://twitter.com/CaducusRed" target="_blank"><ion-icon size="large" name="logo-twitter"></ion-icon></a>
        <a href="https://www.linkedin.com/in/rebecca-catanzaro/" target="_blank"><ion-icon size="large" name="logo-linkedin"></ion-icon></a>
      </footer>
    </div>
  </body>
</html>
